name: Build & Deploy Angular (world → docs → GitHub Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (world)
        working-directory: world
        run: npm install --no-audit --no-fund

      - name: Build Angular (→ world/docs)
        working-directory: world
        run: npm run build

      - name: Inspect build output
        working-directory: world
        run: |
          echo "Contents of world after build:"
          ls -la
          echo "Contents of world/docs (if exists):"
          if [ -d docs ]; then ls -la docs; else echo "::warning::world/docs does not exist"; fi

      - name: Create 404.html (only if index.html exists)
        working-directory: world
        run: |
          if [ -f docs/index.html ]; then
            cp docs/index.html docs/404.html
            echo "Created docs/404.html"
          else
            echo "::error::docs/index.html not found. The Angular build did not write to world/docs."
            exit 1
          fi

      - name: Upload docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: world/docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
