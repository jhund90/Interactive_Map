name: Build Angular

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]   # Adjust if your Angular version needs a different Node version

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'         # Enables dependency caching based on package-lock.json

      - name: Install dependencies (CI)
        run: npm ci

      # Optional: Lint
      - name: Lint
        run: npm run lint --if-present

      # Optional: Unit tests (Jest/Karma)
      - name: Test
        run: npm test --if-present -- --watch=false --progress=false

      # Ensure Angular CLI is available (if not installed locally)
      - name: Ensure Angular CLI
        run: |
          if ! npx ng version > /dev/null 2>&1; then
            npm i -D @angular/cli
          fi

      - name: Build (production)
        run: npx ng build --configuration production
        # If your project name differs from default, you can do:
        # run: npx ng build your-project-name --configuration production

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
