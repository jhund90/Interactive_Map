name: Build Angular (npm + lockfile)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies (npm ci)
        run: npm ci

      # Optional: Lint (skip if you don't have a lint script)
      - name: Lint
        run: npm run lint --if-present

      # Optional: Unit tests (Karma/Jest)
      - name: Test
        run: npm test --if-present -- --watch=false --progress=false

      # Ensure Angular CLI is available if not in devDependencies
      - name: Ensure Angular CLI
        run: |
          if ! npx ng version > /dev/null 2>&1; then
            npm i -D @angular/cli
          fi

      - name: Build (production)
        run: npx ng build --configuration production
        # If your project has a non-default name in angular.json, use:
        # run: npx ng build <your-project-name> --configuration production

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
``
